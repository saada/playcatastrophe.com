  <body style="margin: 0;">
    <noscript>Please enable JavaScript!</noscript>

    <canvas
      id="unity-canvas"
      style="width: 100vw; height: 100vh; background: #2c2c2c;"
    ></canvas>

    <script src="./Build/WebGL.loader.js"></script>
    <script>
      UNITY_INSTANCE = () => {};
      const unityInstance = createUnityInstance(
        document.querySelector("#unity-canvas"),
        {
          dataUrl: "./Build/WebGL.data.unityweb",
          frameworkUrl: "./Build/WebGL.framework.js.unityweb",
          codeUrl: "./Build/WebGL.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Mahmoud Saada",
          productName: "cat'astrophe",
          productVersion: "0.1",
        }
      );
      unityInstance.then((i) => {
        UNITY_INSTANCE = i;
        document.getElementById("unity-canvas").onclick = () => {
          UNITY_INSTANCE.Module.SetFullscreen(1);
        };
      });
    </script>
    <script defer src="./dependencies/a2hs.js"></script>
    <script defer src="./dependencies/startup.js"></script>
  </body>
